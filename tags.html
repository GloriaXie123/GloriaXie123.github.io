---
layout: default
title: Tags
permalink: /tags/
exclude_from_nav: true
---

<h1>Browse by Tag</h1>
<ul>
  {% assign sorted_tags = site.tags | sort %}
  {% for tag in sorted_tags %}
    <li>
      <a href="/tag/{{ tag[0] | downcase | replace: ' ', '-' }}/">
        {{ tag[0] }} ({{ tag[1].size }})
      </a>
    </li>
  {% endfor %}
</ul>
